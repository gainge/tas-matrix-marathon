<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS Matrix Marathon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./res/img/favicon.png">
</head>
<body>
    <div id="header-container">
        <h1>Current Theme Stage:</h1>
        <h1 id="theme-stage-label"></h1>
        <img id="header-stock" class="stock-icon">
        <div id="time-container">
            <p>Time Remaining: <span id="time-span"></span></p>
        </div>
    </div>

    <div id="bounty-overview-container">
        <p>Bounty Standings</p>
        <table id="bounty-table">
            <tr>
                <th>Player</th>
                <th>Bounty Total</th>
                <th>Points Total</th>
            </tr>
        </table>
    </div>

    <div id="run-display-container">
        <p>Submission List</p>
        <table id="submission-table">
            <tr>
                <th>Character</th>
                <th>Time</th>
                <th>Player</th>
                <th>Link</th>
                <th>Date</th>
            </tr>
        </table>
    </div>

    <footer>
        <a href="https://docs.google.com/document/d/1viHiJfMjJEShGMnNqqpl5sg6UncUmkGkHEyOoMSfaUA/edit?usp=sharing">Bounty Overview</a>
    </footer>
</body>

<script src="script.js"></script>
</html>
